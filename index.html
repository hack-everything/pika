<div id="pikachu"></div>

<div id="controls">
    Press
    <button>↑</button>
    <button>↓</button>
    <button>←</button>
    <button>→</button>
    to walk
</div>

<script>
    var pikachu = document.querySelector('#pikachu');
    var controls = document.querySelectorAll('#controls > button');
    spin(pikachu);

    document.onkeydown = function(e) {
        e.preventDefault();
        var d = getDirection(e.keyCode);
        if (!d) return;
        move(pikachu, d);
        stop(pikachu);
    };

    for (var i = 0; i < controls.length; i++) {
        var c = controls[i];
        c.onmousedown = onControlPress;
        c.onmouseup = onControlRelease;
        c.ontouchstart = onControlPress;
        c.ontouchend = onControlRelease;
    }

    function onControlPress(e) {
        e.preventDefault();
        move(pikachu, getDirection(e.target.innerHTML));
    }

    function onControlRelease(e) {
        e.preventDefault();
        stop(pikachu);
    }

    function getDirection(val) {
        switch (val) {
            case '←': case 37: return 'left';
            case '↑': case 38: return 'forward';
            case '→': case 39: return 'right';
            case '↓': case 40: return 'back';
        }
    }

    function move(dom, direction) {
        clearTimeout(dom.act);
        var clazz = dom.classList;
        clazz.remove('forward', 'back', 'right', 'left', 'spin');
        clazz.add(direction, 'move');
    }

    function stop(dom) {
        clearTimeout(dom.act);
        dom.act = setTimeout(function() {
            dom.classList.remove('move');
            spin(dom);
        }, 1000);
    }

    function spin(dom) {
        dom.act = setTimeout(function() {
            dom.classList.add('spin');
        }, 5000);
    }
</script>
